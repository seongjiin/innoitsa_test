<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📋 부정행위 실시간 로그</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/static/admin.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    #institution-id {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }

    #user-form {
      background: white;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #user-form input {
      margin-right: 10px;
      padding: 6px;
      font-size: 14px;
    }

    #user-form button {
      padding: 6px 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #violation-log {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .entry {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .user-id {
      font-weight: bold;
      color: #2c3e50;
    }

    .counts {
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>📋 부정행위 실시간 로그</h1>
  <div id="institution-id">기관 고유 ID: <span id="institutionCode">불러오는 중...</span></div>

  <div id="user-form">
    <input type="text" id="name" placeholder="이름">
    <input type="text" id="exam_id" placeholder="수험번호">
    <button onclick="registerUser()">등록</button>
  </div>

  <div id="violation-log"></div>
</body>
</html>
